<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="">
                    Full Name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="email" name="" id="" placeholder="Enter email">
                    Address
                    <input type="text" name="" id="" placeholder="Enter address">
                    City
                    <input type="text" name="" id="" placeholder="Enter City">
                    <div id="Zip">
                        <label for="">
                            State
                            <select name="" id="">
                                <option value="">Choose State..</option>
                                <option value="">Uttar Pradesh</option>
                                <option value="">Assam</option>
                                <option value="">Bihar</option>
                                <option value="">Arunachal Pradesh</option>
                                <option value="">West Bengal</option>
                                <option value="">Tamil Nadu</option>
                                <option value="">Madhya Pradesh</option>
                            </select>
                        </label>
                        <label for="">
                            Zip Code
                            <input type="number" name="" id="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form action="">
                    Accepted Card <br>
                    <img src="card1.jpg" alt="Visa" width="100">
                    <img src="card2.png" alt="mastercard" width="50">
                    <img src="card3.png" alt="rupay" width="50">
                    <br>
                    Card Number <br>
                    <input type="text" name="" id="cardno" placeholder="Enter card number" maxlength="19" onkeypress="cardspace()">
                    Card Holder Name
                    <input type="text" name="" placeholder="Enter card holder name">
                    <div id="Zip">
                        <label for="">Expiry Month
                            <select name="" id="">
                                <option value="">Choose Month</option>
                                <option value="">January</option>
                                <option value="">February</option>
                                <option value="">March</option>
                                <option value="">April</option>
                                <option value="">May</option>
                                <option value="">June</option>
                            </select>
                        </label>
                        <label for="">
                            Expiry Year
                            <select name="" id="">
                                <option value="">Choose Year..</option>
                                <option value="">2023</option>
                                <option value="">2024</option>
                                <option value="">2025</option>
                                <option value="">2026</option>
                                <option value="">2027</option>
                                <option value="">2028</option>
                            </select>
                        </label>
                        
                    </div>
                    <label for="">
                        CVV
                        <input type="text" name="" id="" placeholder="CVV" maxlength="3">
                    </label>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">
            </div>
        </div>
    </header>
    <script src="payment.js"></script>
</body>
</html>
